<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="shortcut icon" href="images/9183170.png">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      background-color: white;
      /* display: flex;
      justify-content: center;
      align-items: center; */
    }
    header{
      background-color: #0B3557;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header a{
            text-decoration: none;
            color: white;
        }

    /*.container {
      display: flex;
      gap: 100px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap; /* makes it responsive 
    }

    .image img {
      width: 700px;
      height: 680px;
      max-width: 100%;
    }*/
    .container{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      align-items: center;
      justify-content: center;
      }
    .card{
         padding: 40px;
         width: 700px;
         height: 550px;
      }
    .card img{
        width: 600px;
        height: 580px;
    }
    .box {
      width: 450px;
      max-width: 100%;
      background-color: white;
      color: black;
      padding: 20px;
      box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-weight: bold;
      margin-top: 70px;
      margin-left: 35%;
    }
    .label{
      display: block;
      margin-bottom: 8px;
    }
    .input {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      padding: 6px;
      margin-bottom: 20px;
    }
    .signup {
      width: 100%;
      height: 35px;
      border: 1px solid #0B3557;
      border-radius: 15px;
      background-color: #0B3557;
      color: white;
      margin-top: 20px;
      box-shadow: 0 0 5px black;
    }

    /* RESPONSIVE */
 @media (max-width:780px){
  header{
    text-align: center;
  }
  .container{
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
  }
  .card{
    width: 420px;
    margin-right: 60%;
    margin-top: 0;
  }
  .card img{
    width: 340px;
    margin-left: 36%;
    margin-bottom: 20px;
  }
 }

  </style>
</head>
<body>
  <header>
    <a href="index.html"><h1> EduNova</h1></a>
  </header>
  <div class="container">
    <div class="card">
    <form action="index.html" class="box">
      <label for="name" class="label">Name :</label>
      <input type="text" placeholder="Enter Your Name" required class="input" />
      <label for="email" class="label">Email Address:</label>
      <input type="email" placeholder="Enter Your Email Address" required class="input" />
      <label for="password" class="label">Password:</label>
      <input type="password" placeholder="Enter Password" required class="input" />
      <label for="confirm-password" class="label">Confirm Password:</label>
      <input type="password" placeholder="Confirm Password" required class="input" />
      <button type="submit" class="signup">SIGN UP</button>
    </form>
    </div>
    <div class="card">
      <img src="images/signin.png"  />
    </div>
  </div>
</body>
</html>
