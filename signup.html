<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="shortcut icon" href="images/9183170.png">
  
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      background-color: white;
    }

    header {
      background-color: #0B3557;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header a {
      text-decoration: none;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      align-items: center;
      justify-content: center;
    }

    .card {
      padding: 40px;
      width: 700px;
      height: 550px;
    }

    .card img {
      width: 600px;
      height: 580px;
    }

    .box {
      width: 450px;
      max-width: 100%;
      background-color: white;
      color: black;
      padding: 20px;
      box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-weight: bold;
      margin-top: 70px;
      margin-left: 35%;
    }

    .label {
      display: block;
      margin-bottom: 8px;
    }

    .input {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      padding: 6px;
      margin-bottom: 20px;
    }

    .signup {
      width: 100%;
      height: 35px;
      border: 1px solid #0B3557;
      border-radius: 15px;
      background-color: #0B3557;
      color: white;
      margin-top: 20px;
      box-shadow: 0 0 5px black;
    }

    #errormsg {
      color: red;
      margin-bottom: 10px;
    }

    /* RESPONSIVE */
    @media (max-width: 1000px) {
      header {
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
      }

      .card {
        width: 420px;
        margin-right: 60%;
        margin-top: 0;
      }

      .card img {
        width: 340px;
        margin-left: 38%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><h1>EduNova</h1></a>
  </header>

  <div class="container">
    <div class="card">
      <form action="index.html" class="box" id="signup">
        <label for="name" class="label">Name :</label>
        <input type="text" placeholder="Enter Your Name" required class="input" />

        <label for="email" class="label">Email Address:</label>
        <input type="email" placeholder="Enter Your Email Address" required class="input" />

        <label for="password" class="label">Password:</label>
        <input type="password" id="password" minlength="8" placeholder="Enter Password" required class="input" />

        <label for="confirm-password" class="label">Confirm Password:</label>
        <input type="password" id="confirm-password" minlength="8" placeholder="Confirm Password" required class="input" />

        <p id="errormsg"></p>

        <button type="submit" class="signup">SIGN UP</button>
      </form>
    </div>
    <div class="card">
      <img src="images/signin.png" />
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const c_password = document.getElementById("confirm-password");
    const signup = document.getElementById("signup");
    const errormsg = document.getElementById("errormsg");

    signup.addEventListener("submit", function (e) {    //This is the callback function  e stand for event object
      if (password.value !== c_password.value) {
        e.preventDefault(); // Stop form submission
        errormsg.textContent = "Password and Confirm Password must be same";
      } else {
        errormsg.textContent = ""; // Clear error message
      }
    });
  </script>
</body>
</html>
