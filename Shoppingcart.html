<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="shortcut icon" href="images/9183170.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            background-color: white;
        }
        header{

            background: linear-gradient(120deg, #061B3D, #0B3557);
            text-align: center;
            color: white;
            padding: 10px;
        }
         header a{
            text-decoration: none;
            color: white;
        }
        .content h1{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 50px;
            padding: 70px;
        }
        .content h4{
            font-family: Arial, Helvetica, sans-serif;
             padding: 0 80px;
        }
        .cart{
            width: 1380px;
            height: 350px;
            background-color: white;
            margin-left: 80px;
            border: 1px solid #ccc;
            box-shadow: 0 0 1px black;
        }
        .cart img{
            width: 400px;
            height: 200px;
            margin-left: 500px;
            margin-top:50px;
            
        }
        .cart p{
            text-align: center;
        }
        .cart button{
            border: 1px solid #ccc;
            padding: 10px;
            margin-left: 635px;
            margin-top: 10px;
            background-color: #0B3557;
        }
        .cart a{
            color: white;
            text-decoration: none;
        }
        /* RESPONSIVE MOBILE*/
        @media(max-width:780px){
            
        .content h1 {
            font-size: 32px;
            padding: 30px 20px 10px;
            text-align: center;
        }

        .content h4 {
            padding: 0 20px;
            font-size: 16px;
            text-align: center;
        }

        .cart {
            width: 90%;
            margin: 20px auto;
            height: auto;
            padding: 20px;
        }

        .cart img {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .cart p {
            font-size: 16px;
            padding: 0 10px;
        }

        .cart button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 14px;
        }

        header h1 {
            font-size: 24px;
        }

        }
    </style>
</head>
<body>
    <header>
         <a href="index.html"><h1> EduNova</h1></a>
       </header>
       <div class="main">
     <div class="content">
        <h1>Shopping Cart</h1>
        <h4>0 Courses in Cart</h4>
     </div><br>
     <div class="cart">
        <img src="images/empty-shopping-cart-v2-2x.webp" alt="">
        <p>Your cart is empty. Keep shopping to find a course!</p>
        <button > <a href="index.html">Keep Shopping</a></button>
     </div>
     </div>
</body>
</html>
