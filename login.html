<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="shortcut icon" href="images/9183170.png">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      background-color: white;
      /* display: flex;
      justify-content: center;
      align-items: center; */
      
    }
    header{
      text-align: center;
      background-color: #0B3557;
      color: white;
      padding: 10px;
    }
    header a{
            text-decoration: none;
            color: white;
        }

    /* .container {
      display: flex;
      gap: 60px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image img {
      width: 570px;
      max-width: 100%;
    } */

    .container{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      justify-content: center;
      align-items: center;
    }
    .card{
      width: 600px;
      height: 500px;
      padding: 70px;
    }
    .card img{
      width: 750px;
      height: 570px;
    }
    .box {
      width: 400px;
      max-width: 100%;
      background-color: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 0 10px black;
      padding: 20px;
      font-weight: bold;
      margin-top: 100px;
    }
    .label{
      display: block;
      margin-bottom: 10px;
    }
  
    .input {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      padding: 6px;
      margin-bottom: 5%;
    }

    .signin {
      width: 100%;
      height: 35px;
      border: 1px solid #0B3557;
      border-radius: 15px;
      background-color: #0B3557;
      color: white;
      margin-top: 10px;
      box-shadow: 0 0 5px black;
      cursor: pointer;
    }

   
    /*RESPONSIVE */
    @media (max-width: 1024px) {
    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    .card {
      width: 100%;
      height: auto;
      padding: 0;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .box {
      width: 90%;
      margin: 0 auto;
      margin-top: 30px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .input {
      margin-bottom: 15px;
    }

    .signin {
      height: 40px;
      font-size: 15px;
    }
  }

  /* Mobile View 480px */
  @media (max-width: 480px) {
    header h1 {
      font-size: 22px;
    }

    .box label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .input {
      font-size: 14px;
      padding: 5px;
    }

    .signin {
      font-size: 14px;
      height: 36px;
    }

    .card img {
      display: none; /* Hides image on very small devices */
    }

    .box {
      margin-top: 20px;
      padding: 15px;
    }
  }


  </style>
</head>
<body>
  <header>
    <a href="index.html"><h1> EduNova</h1></a>
  </header>
  <div class="container">
    <div class="card">
      <img src="images/signin.png" alt="Login Illustration" />
    </div>
    <div class="card">
    <form action="index.html" class="box">
      <label for="email" class="label" >Email Address:</label>
      <input type="email" class="input" placeholder="Enter Your Email Address" required />
      <label for="password" class="label">Password:</label>
      <input type="password" class="input" placeholder="Enter Password" required />
      <button type="submit" class="signin">LOGIN</button>
    </form>
    </div>
  </div>
</body>
</html>
